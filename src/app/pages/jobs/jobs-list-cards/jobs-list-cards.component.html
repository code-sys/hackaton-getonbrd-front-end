<div class="d-flex flex-wrap justify-content-around" style="margin: 0 5px">
    <ng-container *ngFor="let job of jobs">
        <div class="card" style="width: 18rem; margin-bottom: 10px;">
            <div class="d-flex justify-content-center">
                <img style="width: 5em; height: 5em; object-fit: cover; padding: 10px 0" [src]="job.attributes.company.data.attributes.logo"
                    alt="company logo" />
            </div>
            <div class="card-body d-flex justify-content-between flex-column">
                <h5 class="card-title">{{job.attributes.title}}</h5>
                <div style="max-height: 120px; overflow: auto;">
                    <p class="card-text">{{job.attributes.company.data.attributes.description}}</p>
                </div>
                <div class="d-flex justify-content-end flex-column">
                    <a type="button" class="btn info" [href]="job.links.public_url" target="_blank">
                        Enlace
                    </a>
                    <button type="button" class="btn info" (click)="onGoToJob(job)">
                        Detalle <i class="tim-icons icon-minimal-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </ng-container>
</div>
